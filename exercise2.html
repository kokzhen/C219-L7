<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <input type="radio" name="gender" value="male"> Male
        </label><br><br>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label><br><br>
        <input type="button" value="Submit" onclick="displayFormData()">
    </form>
    </form>

    <div id="formData"></div>
    <script src="js/jquery.min.js"></script>
    <script>
        function displayFormData() {
            var name = $("#name").val();
            var email = $("#email").val();
            var gender = $('input[name="gender"]:checked');
            
            var divformdata = $("#formData");
            divformdata.html("Name: " + name + "<br>" +
                "Email: " + email + "<br>" +
                "Gender: " + (gender.length ? gender.val() : "No Input"));

            divformdata.fadeIn(3000);

            divformdata.css({
                'font-family': 'Arial',
                'border': '2px solid #333',
                'background-color': 'yellow'
            });
        }
        
        $("#formData").mouseover(function () {
            $(this).slideUp();
        });
    </script>
</body>

</html>
